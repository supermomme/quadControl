<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=0">
    <title>QuadControl</title>
  </head>
  <body>
    <div id="controls">
      <div>1. Elev <input type="range" min="0" max="100" value="0" id="elev" /><span id="elevDisplay"></span></div>
      <div>2. Aile <input type="range" min="0" max="100" value="0" id="aile" /><span id="aileDisplay"></span></div>
      <div>3. Thro <input type="range" min="0" max="100" value="0" id="thro" /><span id="throDisplay"></span></div>
      <div>4. Rudd <input type="range" min="0" max="100" value="0" id="rudd" /><span id="ruddDisplay"></span></div>
      <div>5. aux1 <input type="range" min="0" max="100" value="0" id="aux1" /><span id="aux1Display"></span></div>
      <div>6. aux2 <input type="range" min="0" max="100" value="0" id="aux2" /><span id="aux2Display"></span></div>
    </div>
    <script src="bower_components/socket.io-client/socket.io.js"></script>
    <script src="bower_components/feathers-client/dist/feathers.js"></script>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
